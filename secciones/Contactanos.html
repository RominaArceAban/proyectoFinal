    <main class="formulario">
        <form>
            <fieldset>
              <legend>Formulario de contacto</legend>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Nombres</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Introduzca su nombre y apellido">
              </div>
              <div class="mb-3">
                <label for="disabledSelect" class="form-label">Numero telefonico</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Introduzca su numero de celular o telefono">
              </div>

              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Correo electronico</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </fieldset>
          </form>
    </main>
