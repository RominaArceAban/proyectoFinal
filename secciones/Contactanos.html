<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header class="header">
        <img  class="header__logo" src="../assets/logo.png" alt= "logo"">
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item"><a class="header__item--links" href="../index.html">Inicio</a></li>
                <li class="header__item"><a class="header__item--links" href="Remeras.html">Remeras</a></li>
                <li class="header__item"><a class="header__item--links" href="Buzos.html">Buzos</a></li>
                <li class="header__item"><a class="header__item--links" href="Talles.html">Talles</a></li>
                <li class="header__item"><a class="header__item--links" href="#">Contactanos</a></li>
            </ul>
        </nav>
    </header>
    <main class="formulario">
        <form action="#" method="get">
            <fieldset>
                <legend>Consultanos</legend>
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" name="user_name" id="name" placeholder="Introduzca su nombre">
                </div>
                <div>
                    <label for="lastname">Apellido</label>
                    <input type="text" name="user_lastname" id="lastname" placeholder="Introduzca su apellido">
                </div>
                <div>
                    <label for="mail">Correo electronico</label>
                    <input type="email" name="user_mail" id="mail" placeholder="micorreo@ejemplo.com">
                </div>
                <div>
                    <label for="mensaje">Mensaje</label>
                    <textarea name="user_mensaje" id="mensaje" cols="30" rows="10" placeholder="Deje su mensaje"></textarea>
                </div>
            </fieldset>
            <div>
                <input type="submit" value="ENVIAR">
            </div>
            <div>
                <input type="reset" value="BORRAR">
            </div>
        </form>
    </main>
    <footer class="footer">
        <img class="footer__logo" src="../assets/logo.png" alt="logo">
        <div class="footer__partes">
            <div class="footer__partes--contacto">
                <h2>Contacto</h2>
                <ul class="footer__contacto__list">
                    <li>Direccion Av.Siempreviva 123</li>
                    <li>Telefono 1234-5678</li>
                    <li>Email ejemplo@gmail.com</li>
                </ul>
            </div>
            <div class="footer__partes--secciones">
                <h2>Secciones</h2>
                <ul class="footer__contacto__list">
                    <li><a class="links" href="../index.html">Inicio</a></li>
                    <li><a class="links" href="../secciones/Remeras.html">Remeras</a></li>
                </ul>  
                <ul class="footer__contacto__list">
                    <li><a class="links" href="../secciones/Buzos.html">Buzos</a></li>
                    <li><a class="links" href="../secciones/Talles.html">Talles</a></li>
                </ul>
            </div>
            <div class="footer__partes--redes">
                <h2>Redes</h2>
                   <a class="links" href="../redes/aqui dirigir a facebook">Facebook</a>
                   <a class="links" href="../redes/instagram">Instagram</a>
                   <a class="links" href="../redes/whatsapp">Whatsapp</a> 
            </div><!--con cada link dirigir a cada red, nose como hacerlo todavia-->
        </div>
    </footer>
    <script>
        AOS.init();
    </script>
</body>
</html>
